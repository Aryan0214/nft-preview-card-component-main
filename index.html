<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="head-img">
          <img src="/images/image-equilibrium.jpg" alt="Equilibrium"/>
          <div class="view-img">
            <img src="/images/icon-view.svg" alt=""class="view">
          </div>
        </div>
        <div class="main-content">
          <h1 class="heading">Equilibrium #3429</h1>
          <p class="para">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="flex-group">
          <div class="eth-cont">
            <img src="/images/icon-ethereum.svg" alt=""class="main-img" />
            <span class="eth">0.041 ETH</span>
          </div>
          <div class="time-cont">
            <img src="/images/icon-clock.svg" alt="" class="main-img"/>
            <span class="time">3 days left</span>
          </div>
        </div>
        <div class="name-data">
          <img src="/images/image-avatar.png" alt="" class="image-avatar" />
          <h2 class="created">Creation of    <span>  Jules Wyvern </span></h2>
        </div>
      </div>
    </div>
  </body>
</html>
